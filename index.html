<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW-Wireframe2</title>
    <link rel="stylesheet" text="text/css" href="style2.css">
</head>

<body>
    
    <header class="hnf">
        header
    </header>
   
    <nav class="hnf">
        nav
    </nav>
    
    <div class="clearfix">
        <section class="section">
            <h2 class="section__heading">
            section
            </h2>

            <article class="article">
                <h2 class="article__title">
                article
                </h2>

                <h3 class="article__heading article__content">
                h1, h2, h3
                </h3>

                <p class="article__body article__content">
                p
                </p>
            </article>
        </section>

        <aside class="section aside--section">
            <h2 class="aside__heading">
                aside
            </h2>
        </aside>
    </div>
    <footer class="hnf"> 
        footer
    </footer>
      
</body>
</html>
